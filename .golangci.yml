run:
  timeout: 5m
  build-tags:
    - e2e
    - mage

linters:
  disable-all: false
  presets:
    - bugs
    - unused
    - complexity
    - format
    - performance
    - style
  enable:
    - gci
  disable:
    - paralleltest
    - nlreturn
    - exhaustivestruct
    - wsl
    - godox
    - scopelint
    - maligned
    - interfacer
    - golint
    - deadcode
    - gochecknoglobals
    - wrapcheck
    - ireturn
    - varnamelen

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - wrapcheck

linters-settings:
  gci:
    # TODO: remove after golangci/golangci-lint#2588 is fixed
    sections:
      - standard
      - default
